<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- /Google font  -->
    <!-- my css  -->
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- /my css  -->
    <title>Lazy Train</title>
</head>
<body>

    <!-- header  -->
    <header>
        <div class="head-container row">
            <div class="logo-ctn">
                <img src="assets/images/logo.jpg" alt="logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li>Servizi</li>
                    <li>About</li>
                    <li>Contattaci</li>
                </ul>
            </nav>
            <div class="burger-ctn">
                <i class="fa-solid fa-bars hamburger"></i>
            </div>
            <div class="theme-ctn">
                <i class="fa-solid fa-sun ms-sun"></i>
            </div>
        </div>
    </header>
    <!-- /header  -->

    <!-- main -->
    <main>
        <div class="main-container">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <form action="#" method="get" id="ms-form">
                <div class="form-top">
                    <div>
                        <label for="name">Nome Cognome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="distance">Km da percorrere</label>
                        <input type="text" name="distance" id="distance">
                    </div>
                    <div>
                        <label for="name">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value="0">Maggiorenne</option>
                            <option value="1">Minorenne</option>
                            <option value="2">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row btn-ctn">
                    <input type="button" value="Genera" class="generate">
                    <input type="button" value="Annulla" class="cancel">
                </div>
            </form>
            <h3>IL TUO BIGLIETTO</h3>
            <div class="form-bottom">
                <h4>DETTAGLIO PASSAGERI</h4>
                <div class="user-details">
                    <div class="left">
                        <h5>Nome Passagero</h5>
                        <h6 id="user-name-gen"></h6>
                    </div>
                    <div class="right">
                        <div class="column">
                            <span class="fw-bold">Offerta</span>
                            <span>Biglietto standard</span>
                        </div>
                        <div class="column">
                            <span class="fw-bold">Carrozza</span>
                            <span>5</span>
                        </div>
                        <div class="column">
                            <span class="fw-bold">Codice CP</span>
                            <span>92911</span>
                        </div>
                        <div class="column">
                            <span class="fw-bold">Costo biglietto</span>
                            <span class="price"></span>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- /main -->
    


    <!-- script js  -->
    <script src="assets/js/main.js"></script>
    <!-- /script js  -->
</body>
</html>
